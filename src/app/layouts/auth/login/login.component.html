<form [formGroup]="loginForm" (ngSubmit)="FormSubmit()">
    <div class="form-group clearfix">
        <input name="email" formControlName="email" type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
    </div>
    <div class="form-group clearfix">
        <input name="password" formControlName="password" type="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
    </div>
    <div class="checkbox form-group clearfix">
        <a href="forgot-password-14.html" class="link-light float-end forgot-password">Forgot your password?</a>
    </div>
    <div class="form-group clearfix fg">
        <button type="submit" [disabled] ="!loginForm.valid" class="btn btn-lg btn-primary btn-theme"><span>Login</span></button>
    </div>
</form>
